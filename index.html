<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | OpenAI Architect</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- Neon/Futuristic CSS Theme --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff00;
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.05);
            --border: 1px solid rgba(0, 243, 255, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 20%);
        }

        /* Space Animation */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }

        /* Layout */
        .container { display: grid; grid-template-columns: 350px 1fr; height: 100vh; }
        .sidebar {
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-right: var(--border);
            display: flex; flex-direction: column; padding: 20px;
        }

        .brand {
            font-family: 'Orbitron', sans-serif; font-size: 24px; color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue); margin-bottom: 20px; letter-spacing: 2px;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .status-badge {
            font-size: 0.8em; padding: 2px 6px; border-radius: 4px; border: 1px solid #555;
            text-transform: uppercase; transition: 0.3s;
        }
        .status-badge.online { border-color: var(--neon-green); color: var(--neon-green); box-shadow: 0 0 5px var(--neon-green); }
        .status-badge.offline { border-color: var(--neon-purple); color: var(--neon-purple); }

        .chat-history { flex: 1; overflow-y: auto; margin-bottom: 20px; padding-right: 10px; scroll-behavior: smooth; }
        .chat-history::-webkit-scrollbar { width: 5px; }
        .chat-history::-webkit-scrollbar-thumb { background: var(--neon-purple); border-radius: 5px; }

        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; font-size: 0.9em; line-height: 1.4; animation: fadeIn 0.3s ease; word-wrap: break-word; }
        .message.user { background: rgba(0, 243, 255, 0.1); border-left: 3px solid var(--neon-blue); }
        .message.ai { background: rgba(188, 19, 254, 0.1); border-left: 3px solid var(--neon-purple); }
        .message.system { border: 1px dashed #444; color: #aaa; font-size: 0.8em; text-align: center; margin-top: 5px; }

        .input-area { position: relative; }
        textarea {
            width: 100%; background: var(--glass); border: var(--border); color: #fff; padding: 15px;
            border-radius: 8px; font-family: inherit; resize: none; outline: none; transition: 0.3s;
        }
        textarea:focus { box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); border-color: var(--neon-blue); }

        button.send-btn {
            position: absolute; bottom: 15px; right: 15px; background: var(--neon-blue); border: none;
            color: #000; font-weight: bold; padding: 5px 15px; cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); transition: 0.2s;
        }
        button.send-btn:hover { transform: scale(1.05); background: #fff; box-shadow: 0 0 20px var(--neon-blue); }
        button:disabled { background: #555; color: #888; cursor: not-allowed; box-shadow: none; }

        /* Workspace and Tools (Kept same) */
        .workspace { position: relative; display: flex; flex-direction: column; background: #000; }
        .toolbar { height: 50px; background: var(--glass); border-bottom: var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .tabs button { background: transparent; border: none; color: rgba(255,255,255,0.6); padding: 10px; cursor: pointer; font-family: inherit; text-transform: uppercase; }
        .tabs button.active { color: var(--neon-blue); border-bottom: 2px solid var(--neon-blue); }
        .actions button { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 5px 15px; margin-left: 10px; cursor: pointer; font-family: 'Orbitron', sans-serif; font-size: 0.8em; transition: 0.3s; }
        .actions button:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        .view-area { flex: 1; position: relative; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }
        .code-view { display: none; width: 100%; height: 100%; padding: 20px; overflow: auto; color: #0f0; background: #0d0d0d; font-family: 'Courier New', monospace; white-space: pre-wrap; }
        .workspace.fullscreen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 999; }
        .empty-state { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; opacity: 0.5; }
        .loader { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: var(--neon-blue); animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- API Key Modal Styles --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); z-index: 1000; display: flex; justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--bg-dark); border: 2px solid var(--neon-purple); padding: 30px;
            border-radius: 10px; box-shadow: 0 0 40px var(--neon-purple); width: 400px;
            font-family: 'Orbitron', sans-serif; text-align: center;
        }
        .modal-content h2 { color: var(--neon-blue); margin-bottom: 20px; }
        .modal-content input {
            width: 100%; padding: 10px; margin-bottom: 20px; background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue); color: #fff; font-family: inherit; outline: none;
        }
        .modal-content button {
            background: var(--neon-green); color: #000; border: none; padding: 10px 20px;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .modal-content button:hover { box-shadow: 0 0 15px var(--neon-green); }

    </style>
</head>
<body>

    <div class="stars" id="starContainer"></div>

    <div class="container">
        <div class="sidebar">
            <div class="brand">
                NEBULA 
                <span id="apiStatus" class="status-badge offline" onclick="promptApiKey()">
                    API: NOT SET
                </span>
            </div>
            <div class="chat-history" id="chatContainer">
                </div>
            <div class="input-area">
                <textarea id="userInput" rows="3" placeholder="Describe your dream website..."></textarea>
                <button class="send-btn" id="sendBtn" onclick="handleInput()" disabled>GENERATE</button>
            </div>
            <div style="margin-top: 10px; font-size: 0.7em; color: gray; text-align: center;">
                <span style="cursor: pointer; text-decoration: underline;" onclick="clearStorage()">Reset Memory & Key</span>
            </div>
        </div>

        <div class="workspace" id="workspace">
            <div class="toolbar">
                <div class="tabs">
                    <button class="active" onclick="switchView('preview')">Preview</button>
                    <button onclick="switchView('code')">Code</button>
                </div>
                <div class="actions">
                    <button onclick="toggleFullscreen()">[ ] Fullscreen</button>
                    <button onclick="downloadCode()">â†“ Download</button>
                </div>
            </div>
            <div class="view-area">
                <div class="empty-state" id="emptyState">
                    <h2>INITIALIZING CORE</h2>
                    <p>Enter your OpenAI API key to begin generation.</p>
                </div>
                <iframe id="previewFrame"></iframe>
                <div class="code-view" id="codeView"></div>
            </div>
        </div>
    </div>

    <div id="apiKeyModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>ACCESS AUTHORIZATION REQUIRED</h2>
            <p style="margin-bottom: 15px; font-size: 0.8em;">Please enter your OpenAI API Key (starts with sk-).</p>
            <input type="text" id="apiKeyInput" placeholder="Enter API Key">
            <button onclick="saveApiKey()">AUTHORIZE</button>
        </div>
    </div>


    <script>
        // --- 1. State & Storage ---
        const OPENAI_MODEL = "gpt-4o-mini"; // Fast and cheap model for coding tasks
        let apiKey = localStorage.getItem('nebula_openai_key');
        let currentCode = "";

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const apiStatus = document.getElementById('apiStatus');
        const apiKeyModal = document.getElementById('apiKeyModal');

        // --- 2. Initial Setup and Status ---
        function updateStatus(isAuthorized) {
            if (isAuthorized) {
                apiStatus.textContent = `API: ${OPENAI_MODEL}`;
                apiStatus.className = 'status-badge online';
                sendBtn.disabled = false;
                document.getElementById('emptyState').style.display = 'none';
            } else {
                apiStatus.textContent = 'API: NOT SET (Click)';
                apiStatus.className = 'status-badge offline';
                sendBtn.disabled = true;
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('emptyState').querySelector('h2').textContent = 'AUTHENTICATION REQUIRED';
            }
        }

        window.onload = () => {
            // Load Chat History
            const history = JSON.parse(localStorage.getItem('nebula_chat_v4')) || [];
            if (history.length > 0) {
                history.forEach(msg => addMessageToDOM(msg.sender, msg.text));
            } else {
                addMessageToDOM('ai', 'SYSTEM ONLINE. Please enter your OpenAI API key (click the **API: NOT SET** badge) to activate the code generator.');
            }

            // Check API Key
            if (apiKey) {
                updateStatus(true);
            } else {
                updateStatus(false);
                promptApiKey();
            }
        };

        // --- 3. API Key Management ---
        function promptApiKey() {
            apiKeyModal.style.display = 'flex';
        }

        function saveApiKey() {
            const input = document.getElementById('apiKeyInput').value.trim();
            if (input.startsWith('sk-')) {
                apiKey = input;
                localStorage.setItem('nebula_openai_key', apiKey);
                apiKeyModal.style.display = 'none';
                updateStatus(true);
                addMessageToDOM('system', 'Authorization successful. Generator online.');
            } else {
                alert("Invalid key format. Key must start with 'sk-'.");
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('nebula_chat_v4');
            localStorage.removeItem('nebula_openai_key');
            localStorage.removeItem('nebula_code_v4');
            location.reload();
        }

        // --- 4. Chat & Storage Functions ---
        function saveChat(sender, text) {
            const history = JSON.parse(localStorage.getItem('nebula_chat_v4')) || [];
            history.push({sender, text});
            localStorage.setItem('nebula_chat_v4', JSON.stringify(history));
        }

        function addMessageToDOM(sender, text) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // --- 5. OpenAI Generation Logic ---
        async function handleInput() {
            if (!apiKey) {
                return promptApiKey();
            }

            const prompt = userInput.value.trim();
            if (!prompt) return;

            // UI Updates
            addMessageToDOM('user', prompt);
            saveChat('user', prompt);
            userInput.value = '';
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loader"></div>';

            const processingId = 'proc-' + Date.now();
            addMessageToDOM('ai', `<span id="${processingId}">Executing LLM task... (Model: ${OPENAI_MODEL})</span>`);

            try {
                const systemPrompt = `
                    You are an expert AI Web Developer named Nebula. Your task is to generate a single-file, production-ready HTML website. The file MUST contain all HTML, embedded CSS within <style>, and embedded JavaScript within <script> tags. The website should have a futuristic, space, or neon theme if not specified otherwise. RETURN ONLY THE RAW CODE, STARTING WITH <!DOCTYPE html>. DO NOT ADD MARKDOWN FENCES (like \`\`\`), EXPLANATIONS, OR CONVERSATIONAL TEXT.
                `;

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: OPENAI_MODEL,
                        messages: [
                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: prompt }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error ${response.status}: ${errorData.error.message}`);
                }

                const data = await response.json();
                let generatedCode = data.choices[0].message.content;
                
                // Cleanup (OpenAI sometimes still uses markdown fences)
                generatedCode = generatedCode.replace(/```html|```/g, '').trim();

                document.getElementById(processingId).parentElement.remove();
                addMessageToDOM('ai', `Code blueprint generated successfully. Rendering...`);
                saveChat('ai', `Code blueprint generated successfully.`);

                currentCode = generatedCode;
                localStorage.setItem('nebula_code_v4', currentCode);
                renderWebsite(currentCode);

            } catch (err) {
                console.error(err);
                document.getElementById(processingId).innerHTML = "GENERATION FAILED.";
                addMessageToDOM('system', `Error: ${err.message}. Please check your key or OpenAI usage limits.`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'GENERATE';
            }
        }

        // --- 6. Rendering & Tools (Kept same) ---
        function renderWebsite(code) {
            const frame = document.getElementById('previewFrame');
            const doc = frame.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
            document.getElementById('codeView').textContent = code;
        }

        function switchView(view) {
            const preview = document.getElementById('previewFrame');
            const code = document.getElementById('codeView');
            const buttons = document.querySelectorAll('.tabs button');
            
            buttons.forEach(b => b.classList.remove('active'));

            if (view === 'preview') {
                preview.style.display = 'block';
                code.style.display = 'none';
                buttons[0].classList.add('active');
            } else {
                preview.style.display = 'none';
                code.style.display = 'block';
                buttons[1].classList.add('active');
            }
        }

        function toggleFullscreen() {
            document.getElementById('workspace').classList.toggle('fullscreen');
        }

        function downloadCode() {
            if(!currentCode) return alert("No code generated yet.");
            const blob = new Blob([currentCode], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'nebula_website.html';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // --- Starfield Initialization (Kept same) ---
        const starContainer = document.getElementById('starContainer');
        for(let i=0; i<100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starContainer.appendChild(star);
        }
    </script>
</body>
</html>
